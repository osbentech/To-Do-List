<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<script defer src="bundle.js"></script></head>
<body>
  <nav class="head">
    <h1 class="header">To do list App</h1>
    <div class="navside">
      <div class="home"><div>home</div></div>
      <div class="contact"><div>Contact</div></div>
      <div class="support"><div>Support</div></div>
    </div>
  </nav>

  <div class="todo-overall">
    <div class="todohead1">
      <span class="thspan">Today's To Do</span>
      <span id="mat1" class="material-icons">sync</span>
    </div>
    
    <form action="">
      <div class="todohead2">
        <input class="span2" type="text" placeholder="Add your list">
        <span id="i" class="material-icons"> more_horiz</span>
      </div>

      <div class="todo">
            
      </div>
      <button class="footer">clear all completed</button>
    </form>
  </div>
</body>
</html>
