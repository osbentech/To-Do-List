<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"> 

</head>
<body>
  <nav class="head">
    <h1 class="header">To do list App</h1>
    <div class="navside">
      <div class="home"><div>home</div></div>
      <div class="contact"><div>Contact</div></div>
      <div class="support"><div>Support</div></div>
    </div>
  </nav>

  <section>
    <div class="main-div">
      <p id="header">Today's To Do <i class="fas fa-sync"></i></p>
      <form action="" class="form">
        <input class="dataEntry" type="text" placeholder="Add to your list..." required></input>
      </form>
      <div class="listContainer"></div>
      <a href="#" id="clear" class="clearAll">Clear all completed</a>
    </div>
  </section>
    

</body>
</html>
